<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ROLL THE DICE</title>
    <link type="text/css" rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <h1 class="titre">ROLLS THE DICE</h1>
    <section class="game-screen">
        <!------Button for control game ---->
        <button class="new-game">
            <i class="fas fa-plus-circle"></i>NOUVELLE PARTIE
        </button>
        <button class="winner" id="win">
           
        </button>
        <button class="roll-dice">
            <i class="fas fa-undo"></i>Roll dice
        </button>

        <button class="hold-score">
            <i class="fas fa-download"></i>Hold
        </button>
        <!-----panel for player 1-->
        <section class="player-1-panel active">
            <div class="player" id="player-0">PLAYER 1</div>
            <div class="score" id="score-0">56</div>
            <!-------panel for current score player 1-->
            <div class="player-current-score-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-0">56</div>
            </div>
        </section>
        <!-----panel for player 2-->
        <section class="player-2-panel">
            <div class="player" id="player-1">PLAYER 2</div>
            <div class="score" id="score-1">84</div>
            <!-------panel for current score player 2-->
            <div class="player-current-score-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-1">84</div>
            </div>
        </section>
        
        
        
        <img src="static/images/dice-6.png" alt="Dice" class="dice">
    </section>
    
    <script src="static/Js/game.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
